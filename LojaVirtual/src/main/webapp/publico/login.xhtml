<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:panelGroup rendered="#{!empty param.login_error}">
	Erro ao efetuar o login. <br/>
	Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>

	<form id="Login" method="post" action ="#{request.contextPath}/j_spring_security_check">
	<table>
		<tr><td>Login</td>
			<td><input type="text" id="j_username" name="j_username" /></td></tr>
		<tr><td>Senha</td>
			<td><input  type="text" id="j_password" name="j_password" /></td></tr>

		<tr><td align="right"><input type="checkbox" name="_spring_security_remenber_me"/></td>
			<td>Logar automaticamente</td></tr>
		<tr><td></td>
			<td><input id="btn-logar" type="submit" value="Logar"/></td></tr>	
	</table>
	</form>

</h:body>
</html>
